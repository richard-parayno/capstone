<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carbon Emission Dashboard</title>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../css/style-dash.css">
  <style>
    /** TODO: Push margin more to the right. Make the box centered to the user. **/
    #box-form {
      background-color: #363635;
      margin-top: 20px;
      padding: 40px;
      box-shadow: 5px 10px 20px 0 rgba(0,0,0,0.20);
      border-radius: 20px;
    }

    #box-form h1 {
      text-align: center;
      color: white;
    }

    #box-form label {
      color: white;
    }

  </style>
</head>
<body>
  <!-- side nav -->
  <div class="container u-pull-left" id="sidebar">
    <div class="twelve column bar">
      <img src="../images/favicon.png" alt="Icon"><a href="#">Systems Administrator</a>
    </div>
    <div class="twelve column bar">
      <span>User Account Management</span>
      <ul>
        <li><a href="user-add.html">Add User</a></li>
        <li><a href="user-edit.html">Edit User</a></li>
      </ul>
    </div>
    <div class="twelve column bar">
      <span>Campus Information Management</span>
      <ul>
          <li><a href="campus-add.html">Add Campus/Institute</a></li>
          <li><a href="department-add.html">Add Department</a></li>
          <li><a href="vehicle-add.html">Add Vehicle</a></li>
          <li><a href="vehicle-decommission.html">Decommission Vehicle</a></li>
      </ul>
    </div>
    
  </div>
  <!-- side nav -->
  <!-- main content -->
  <div class="container" id="main-content">
    <div class="seven columns" id="box-form">
      <!-- TODO: Process edit-user logic after submitting form. -->
      <h1>Edit User Information</h1>
      <!-- Find User by Name, or output a table with a search function. AJAX -->
      <div class="twelve columns">
        <label for="find-user">Find User</label>
        <select class="u-full-width" id="find-user"></select>
      </div>

      <form action="/edit-user">
        <div class="twelve columns">
          <label for="username">Username</label>
          <input class="u-full-width" type="text" name="username" id="username" placeholder="richard.parayno">
        </div>
        <div class="twelve columns">
          <label for="username">E-mail</label>
          <input class="u-full-width" type="email" name="email" id="email" placeholder="richard_parayno@dlsu.edu.ph">
        </div>
        <div class="six columns" style="margin: 0px;">
          <label for="first-name">First Name</label>
          <input class="u-full-width" type="text" name="first-name" id="first-name" placeholder="Richard Lance">
        </div>
        <div class="six columns">
          <label for="last-name">Last Name</label>
          <input class="u-full-width" type="text" name="last-name" id="last-name" placeholder="Parayno">
        </div>
        <div class="twelve columns">
          <label for="password">Password</label>
          <input class="u-full-width" type="password" name="password" id="password" placeholder="Password">
        </div>
        <input class="button-primary u-pull-right" type="submit" value="Update">
      </form>
    </div>
  </div>
  <!-- main content -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
<script src="../js/dashboard-trips.js"></script>
  
</script>
</html>
